<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="<%= htmlWebpackPlugin.options.productDescription %>">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (htmlWebpackPlugin.options.ctx.mode.cordova) { %>, viewport-fit=cover<% } %>">
    <title><%= htmlWebpackPlugin.options.productName %></title>

    <link rel="icon" href="statics/BoidLogo-icon.png" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="statics/icons/BoidLogo-icon-32.png">


    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-102234643-1"></script>
    <script type="text/javascript" src="https://app.mailjet.com/statics/js/iframeResizer.min.js"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-102234643-1');

      window.onscroll = function () {
        window.scrollLeft = 0;
      }

    </script>



  </head>
  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript></noscript>
      <!-- End Google Tag Manager (noscript) -->
    <% if (!htmlWebpackPlugin.options.ctx.mode.electron) { %>
      <noscript>
        <!-- <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PJ2VZC6" height="0" width="0" style="display:none;visibility:hidden"> -->
        <!-- </iframe>       -->
      </noscript>
    <% } %>

    <!-- DO NOT touch the following <div> -->
    <div id="q-app"></div>

    <!-- DO NOT touch the following -->

    <!-- built files will be auto injected here -->
  </body>
</html>
